<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Scraping With Mongoose</title>
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">

     <!-- Compiled and minified JavaScript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <style>
      body { 
          background-image: url("http://coolpcwallpapers.com/wp-content/uploads/2018/01/Travel-Grand-Canyon-Aerial-Wallpaper-1920x1200.jpg");
          background-color: rgb(55, 64, 113)
        }

      h1 {
        color: white;
        text-shadow: 2px 2px 4px #000000;
      }
      #wrapper {
        width: 960px;
        margin-left: auto;
        margin-right: auto;
        padding-top: 5%;
      }
      #articles {
        display: inline-block;
        overflow: auto;
        width: 60%;
        height: 700px;
      }
      #notes {
        float: right;
        width: 30%;
      }
      .collection-item {
          margin-left: 5px;
      }
      /* body {
          color: white;
      } */
      textarea, input {
        display: block;
        width: 100%;
        background-color: #FCF5C7;
      }
      input {
        height: 36px;
        font-size: 24px;
      }
      textarea {
        height: 200px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <h1>Wanderlust Note Scraper</h1>
      <ul class="collection">
            <li class="collection-item avatar">
              <div id="articles"><br>
              </div>
              <div id="notes"></div>
              <br></br>
            </li>
            <br>
          </ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
